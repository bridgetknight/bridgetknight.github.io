    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-PSDE5BTWLD');
        

        document.addEventListener("DOMContentLoaded", () => {
        // Wait until navbar is loaded
            const navbarInterval = setInterval(() => {
                const dropdown = document.querySelector(".dropdown");
                
                if (!dropdown) return; // not loaded yet

                clearInterval(navbarInterval);

                const trigger = dropdown.querySelector(".dropdown-trigger");
                const dropdownContent = dropdown.querySelector(".dropdown-content");
                let closeTimeout;

                const openDropdown = () => {
                    clearTimeout(closeTimeout);
                    dropdownContent.style.opacity = "1";
                    dropdownContent.style.pointerEvents = "auto";
                    dropdownContent.style.transform = "translateX(-50%) translateY(0)";
                    trigger.classList.add("dropdown-open"); // keep link floated
                };

                const closeDropdown = () => {
                    dropdownContent.style.opacity = "0";
                    dropdownContent.style.pointerEvents = "none";
                    dropdownContent.style.transform = "translateX(-50%) translateY(-4px)";
                    trigger.classList.remove("dropdown-open"); // return link to normal
                };

                // When mouse enters either the trigger or the dropdown content
                [trigger, dropdownContent].forEach(el => {
                    el.addEventListener("mouseenter", openDropdown);
                    el.addEventListener("mouseleave", () => {
                        closeTimeout = setTimeout(closeDropdown, 200); // keep open longer
                    });
                });
            }, 100);
        });


    </script>
